<template>
    <lightning-card title="Simple List Quote Lines in LWC">
        <div class= "slds-m-around_medium">
            RecordId - {quoteId}
            <lightning-datatable data={quoteLines} columns={columns} key-field="Id"></lightning-datatable>
        </div>

        <div>
            <button class="slds-button slds-button_neutral" onclick={clickHandler}>Make Payment</button>

            <template if:true={showModal}>
                <c-review-quote-payment-l-w-c onclose={closeHandler}></c-review-quote-payment-l-w-c>
            </template>
        </div>

    </lightning-card>
</template>
