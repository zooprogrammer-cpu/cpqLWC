<template>
    <lightning-card>

    </lightning-card>
    <lightning-card title="Quote Summary Page child component">
        <div class="slds-m-around_medium slds-clearfix">
            <button class="slds-button slds-button_neutral slds-float_right" onclick={handleReturntoQuoteDetail}>Return to Quote Detail</button>
            <button class="slds-button slds-button_neutral slds-float_right" onclick={gotoQLE}>Modify Quote</button>
            <button class="slds-button slds-button_neutral slds-float_right" onclick={clickHandler}>Make Payment</button>
            <!-- <button class="slds-button slds-button_neutral slds-float_right" onclick={refreshHandler}>Refresh Quote Lines</button> -->

        </div>
        <!-- Print Quote Name in Quote Summary Page Start -->
        <div class="slds-text-heading_medium slds-align_absolute-center">
            <template if:true={quoteData}>
                Quote Name:{quoteData.Name}
        </template>
        </div>
        <lightning-card>
            <div>
                <c-promotion2 quotedata={quoteData}></c-promotion2>
            </div>
        </lightning-card>
       
        
      
        <!-- Hardware Quote Lines Table Start -->
        <div class="slds-text-heading_medium slds-m-around_medium" >Hardware Products</div>
        <template if:true={quoteLines}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Hardware Products Table">
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading">
                            <th key={headings}>{heading}</th>
                        </template>
                    </tr>
                </thead>
                
                <tbody>
                    <template for:each={hardwareQuoteLines} for:item="data">
                        <tr key={data.Id}>
                            <td>{data.SBQQ__ProductName__c} </td>
                            <td>{data.SBQQ__ProductFamily__c} </td>
                            <td>{data.SBQQ__Quantity__c}</td>
                            <td class="rightText"><lightning-formatted-number value={data.SBQQ__NetPrice__c} format-style="currency" currency-code="USD"></lightning-formatted-number></td> 
                            <td class="rightText"><lightning-formatted-number value={data.SBQQ__NetTotal__c} format-style="currency" currency-code="USD"></lightning-formatted-number></td> 
                        </tr>
                    </template>
                </tbody>
                <td></td>
                <td></td>
                <td></td>
                <td><strong>Total Amount:</strong></td>
                <td><strong><lightning-formatted-number value={hardwareTotalAmount} format-style="currency" currency-code="USD"></lightning-formatted-number></strong></td>
                
            </table>
            
        </template>
        <!-- Hardware Quote Lines Table End -->

       

        <!-- Software Quote Lines Table Start -->
        <div class="slds-text-heading_medium slds-m-around_medium">Software Products</div>
        <template if:true={quoteLines}>
            <table class="slds-table slds-table_cell-buffer slds-table_bordered" aria-label="Software Products Table">
                <thead>
                    <tr>
                        <template for:each={headings} for:item="heading">
                            <th key={headings}>{heading}</th>
                        </template>
                    </tr>
                </thead>
             
                <tbody>
                    <template for:each={softwareQuoteLines} for:item="data">
                        <tr key={data.Id}>
                            <td>{data.SBQQ__ProductName__c} </td>
                            <td>{data.SBQQ__ProductFamily__c} </td>
                            <td>{data.SBQQ__Quantity__c}</td>
                            <td class="rightText"><lightning-formatted-number value={data.SBQQ__NetPrice__c} format-style="currency" currency-code="USD"></lightning-formatted-number></td> 
                            <td class="rightText"><lightning-formatted-number value={data.SBQQ__NetTotal__c} format-style="currency" currency-code="USD"></lightning-formatted-number></td> 
                        </tr>
                    </template>
                </tbody>
                <td></td>
                <td></td>
                <td></td>
                <td><strong>Total Amount:</strong></td>
                <td><strong><lightning-formatted-number value={softwareTotalAmount} format-style="currency" currency-code="USD"></lightning-formatted-number></strong></td>
                
            </table>
            
        </template>
        <!-- Software Quote Lines Table End -->


        <!-- Retreive current page reference -->
        <!-- <div>
            <lightning-card title="Current Page Reference">
                <p>{PageReference}</p>
                <p>Quote ID is: </p>{quoteIden}
              
            </lightning-card>
        </div> -->
        <!-- Make Payment Modal Start -->
        <div>
            <template if:true={showModal}>
                <c-review-quote-payment-l-w-c record-id={quoteIden} onclose={closeHandler}></c-review-quote-payment-l-w-c>
            </template>
        </div>
        <!-- Make Payment Modal End -->

    </lightning-card>
</template>
