<template>
    <lightning-card title="Quote Summary Page child component">
        <div class="slds-m-around_medium">
            <button class="slds-button slds-button_neutral" onclick={handleReturntoQuoteDetail}>Return to Quote Detail</button>
            <button class="slds-button slds-button_neutral" onclick={handleGotoQle}>Modify Quote</button>
            <button class="slds-button slds-button_neutral" onclick={handleMakePayment}>Make Payment</button>

        </div>
        <div class="slds-text-heading_medium slds-align_absolute-center">
            <template if:true={quoteNames}>
                Quote Name:{quoteNames.Name}
        </template>
        </div>
        <div class="slds-m-around_medium slds-align_absolute-center">
            <template if:true={quoteLines}>
                <lightning-datatable data={quoteLines} columns={columns} key-field="Id"></lightning-datatable>

            </template>
        </div>
        <div>
            <lightning-card title="Current Page Reference">
                <p>{PageReference}</p>
                <p>Quote ID is: </p>{quoteIden}
              
            </lightning-card>
        </div>
        <div>
            <template if:true={showModal}>
                <c-review-quote-payment-l-w-c onclose={handleCloseMakePayment}></c-review-quote-payment-l-w-c>
            </template>
        </div>
    </lightning-card>
</template>
