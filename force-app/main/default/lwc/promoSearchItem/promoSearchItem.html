<template>
    <a href="#" onclick={handleClick}>
        <lightning-layout vertical-align = "center">
            <lightning-layout-item padding="around-small">
              <fieldset class="slds-form-element">
                <div class="slds-form-element__control">
                  <div class="slds-visual-picker slds-visual-picker_vertical">
                    <input
                    type="radio"
                    id={promo.Id} 
                    value={promo.Id}
                    name={promo.Id}
                    onclick ={handleClick}
                    ></input> 
                    
                    <label for={promo.Id}>
                      <span 
                        class="
                          slds-visual-picker__figure slds-visual-picker__text 
                          slds-align_absolute-center
                        "
                        >
                        <span>
                          <span class="slds-text-heading_medium">{promo.Description__c}</span>
                          <span class="slds-text-title"></span>
                        </span>
                      </span>
                      <span class="slds-icon_container slds-visual-picker__text-check">
                        <lightning-icon icon-name='utility:check' 
                          alternative-text='check sign' 
                          size='xx-small' 
                          title='check sign'
                        ></lightning-icon>
                      </span>
                    </label>
                  </div>
                </div>
              </fieldset>                    
            </lightning-layout-item>
        </lightning-layout>
    </a>
</template>
